<!-- inicio-sesion.component.html -->
<div class="login-container">
  <div class="login-box">

    <h2 class="titulo-bienvenida">Bienvenido al centro de juego!</h2>
    <p class="subtitulo">Iniciá sesión para continuar</p>

    <img src="assets/icon-gaming.png" alt="Icono Gaming" class="icono-login">

    <form (ngSubmit)="iniciarSesion()" class="formulario-login">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="correo" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="clave" name="password" required>

      <button type="submit">Iniciar Sesión</button>
      <button type="button" (click)="llenarDatosRapidos()">Inicio rápido</button>
      <button type="button" (click)="volver()">Volver atrás</button>
    </form>

  </div>
</div>
