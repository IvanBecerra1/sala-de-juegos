<p>inicio-sesion works!</p>
<form (ngSubmit)="iniciarSesion()">
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="correo" name="email" required>

  <br>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="clave" name="password" required>

  <br>


  <button type="submit">Registrar</button>
  <button type="button" (click)="llenarDatosRapidos()">Inicio rápido</button>
</form>
