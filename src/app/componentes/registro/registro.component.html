<h2>Registro</h2>
<form (ngSubmit)="registrar()">
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="correo" name="email" required>

  <br>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="clave" name="password" required>

  <br>

  <button type="submit">Registrar</button>
</form>
