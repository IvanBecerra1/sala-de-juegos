<div class="registro-container">
  <div class="registro-box">

    <h2 class="titulo-registro">¡Crea tu cuenta!</h2>
    <p class="subtitulo">Completá los datos para registrarte</p>

    <img src="assets/icon-gaming.png" alt="Icono Gaming" class="icono-registro">

    <form (ngSubmit)="registrar()" class="formulario-registro">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="correo" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="clave" name="password" required>

      <button type="submit">Registrar</button>
      <button type="button" (click)="volver()">Volver atrás</button>
    </form>

  </div>
</div>
