<div class="container text-center" *ngIf="!mostrarResultado">
    <h2>🌎 ¿De qué país es esta bandera?</h2>
    <div class="mb-4">
      <img
        [src]="preguntas[preguntaActual]?.pais.bandera"
        alt="Bandera"
        class="img-fluid rounded shadow"
        width="300"
      />
    </div>
  
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        *ngFor="let opcion of preguntas[preguntaActual]?.opciones"
        class="btn"
        [ngClass]="{
          'btn-success': respuestaSeleccionada === opcion && opcion === preguntas[preguntaActual].pais.nombre,
          'btn-danger': respuestaSeleccionada === opcion && opcion !== preguntas[preguntaActual].pais.nombre,
          'btn-outline-primary': !respuestaSeleccionada
        }"
        [disabled]="respuestaSeleccionada"
        (click)="seleccionarOpcion(opcion)"
      >
        {{ opcion }}
      </button>
    </div>
  
    <p class="mt-3">Pregunta {{ preguntaActual + 1 }} de {{ preguntas.length }}</p>
  </div>
  
  <div class="container text-center" *ngIf="mostrarResultado">
    <h2>🎉 ¡Trivia completada!</h2>
    <p>✅ Puntaje: {{ puntos }} / {{ preguntas.length }}</p>
    <button class="btn btn-primary" (click)="reiniciarJuego()">🔄 Jugar de nuevo</button>
  </div>
