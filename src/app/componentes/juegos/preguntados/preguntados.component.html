<div class="container text-center text-white" *ngIf="!mostrarResultado">
    <h2>De que pais es esta bandera ?</h2>
    
  
    <p class="mt-3">Pregunta {{ preguntaActual + 1 }} de {{ preguntas.length }}</p>
    <p class="mt-3">Vidas: {{this.vidas}}</p>
    <div class="mb-4">
      <img
        [src]="preguntas[preguntaActual]?.pais.bandera"
        alt="Bandera"
        class="img-fluid rounded shadow"
        width="300"
      />
    </div>
    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <button
      *ngFor="let opcion of preguntas[preguntaActual]?.opciones"
      [class]="obtenerClaseBoton(opcion)"
      [disabled]="respuestaSeleccionada"
      (click)="seleccionarOpcion(opcion)"
    >
      {{ opcion }}
    </button>
    </div>
  </div>
  
  <div class="container text-center text-white" *ngIf="mostrarResultado">
    <h2>Juego finalizado! puntos ganados: {{puntos}} </h2>
    <button class="btn btn-primary boton-reiniciar" (click)="reiniciarJuego()">Jugar de nuevo</button>
  </div>
