
<div class="contenedor-juego">
<div class="container  d-flex flex-column justify-content-center align-items-center " >
    <div class="row" *ngIf="!mostrarResultado">
      <div class="col text-center align-self-center">
        <h3 class="text-primary ">Juego de Mayor - Menor</h3>
        <h4 class="text-primary">Puntos: {{ this.puntos }} | Vidas: {{this.intentos}}</h4>
  
        <div class="d-flex justify-content-center mt-3">
          <div class="card mx-2" style="width: 8rem;">
            <img *ngIf="cartaActual" src="../../../../assets/reverso.JPG" class="card-img-top" alt="Carta en mesa">
          </div>
  
          <div class="card mx-2" style="width: 8rem;">
            <img *ngIf="cartaActual" [src]="cartaActual.image" class="card-img-top" alt="Carta en mesa">
            <div class="card-body">
            </div>
          </div>
  
          <div *ngIf="this.nuevaCarta && this.mostrarCargando" class="card mx-2" style="width: 8rem;">
            <img *ngIf="this.nuevaCarta" [src]="nuevaCarta.image" class="card-img-top" alt="Carta en mesa">
            <div class="card-body">
            </div>
          </div>
        </div>
  
        <div class="mt-4">
              <button class="btn btn-danger" [disabled]="this.mostrarCargando" (click)="adivinar(1)">Menor</button>

            <button class="btn btn-primary me-2" [disabled]="this.mostrarCargando" (click)="adivinar(2)">Igual</button>
            <button class="btn btn-primary me-2" [disabled]="this.mostrarCargando" (click)="adivinar(3)">Mayor</button>
        </div>
  
        <div *ngIf="this.mostrarCargando" class="mt-3">
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
  
          
        <div class="mt-3 alert" 
            [class.alert-success]="mensaje === 'Felicidades ganaste un punto por acertar'" 
            [class.alert-danger]="mensaje === 'Fallaste!!!!' || this.intentos === 0"
            *ngIf="mensaje">
            {{ mensaje }}
          </div>

        </div>
  
      </div>
    </div>

    
   <div class="container text-center text-white" *ngIf="mostrarResultado">
    <h2>Juego finalizado! puntos ganados: {{puntos}} </h2>
    <button class="btn btn-primary boton-reiniciar" (click)="reiniciarJuego()">Jugar de nuevo</button>
  </div>


  </div>

</div>
